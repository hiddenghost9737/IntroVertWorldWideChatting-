{% extends 'base.html' %}

{% block title %}Error - IntrovertChat{% endblock %}

{% block content %}
<div class="flex min-h-screen flex-col bg-gray-950">
    <header class="border-b border-gray-800 bg-gray-950/95 backdrop-blur">
        <div class="container mx-auto flex h-16 items-center justify-between px-4">
            <a href="{{ url_for('index') }}" class="flex items-center space-x-2">
                <span class="text-2xl font-bold bg-gradient-to-r from-purple-500 to-blue-500 text-transparent bg-clip-text">IntrovertChat</span>
            </a>
        </div>
    </header>
    <main class="flex flex-1 items-center justify-center p-4">
        <div class="w-full max-w-md bg-gray-900 text-gray-100 border border-gray-800 rounded-lg">
            <div class="p-6 space-y-4">
                <h1 class="text-2xl font-bold text-white">Something went wrong</h1>
                <p class="text-gray-400">We encountered an error while processing your request.</p>
                {% if error %}
                    <div class="bg-red-900/30 border border-red-800 p-4 rounded-md text-red-200 text-sm">
                        {{ error }}
                    </div>
                {% endif %}
                <div class="pt-4">
                    <a href="{{ url_for('index') }}" class="block w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded-md text-white font-medium text-center">
                        Return to Home
                    </a>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
